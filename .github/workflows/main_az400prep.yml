# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - az400prep

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '2.7'

    - name: Install Python dependencies
      run: |
        python2 -m venv env
        .\env\Scripts\activate
        pip install -r ./AzureCert-flash-cards/requirements.txt

    - name: Zip the application files
      run: Compress-Archive .\* app.zip

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'az400prep'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e9e1e6e3fc954931ad72ad3a18e40cef }}
        package: '.\app.zip'
